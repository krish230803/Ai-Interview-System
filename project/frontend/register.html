<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - AI Interview Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/auth.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="text-center mb-4">
                    <a href="index.html" class="text-decoration-none">
                        <h2 class="auth-title mb-0">AI Interview Assistant</h2>
                    </a>
                </div>
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="auth-title">Create Account</h2>
                        <p class="auth-subtitle">Join our platform to improve your interview skills</p>
                        
                        <form id="registerForm">
                            <div class="mb-4">
                                <label for="name" class="form-label">Full Name</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-transparent border-end-0">
                                        <i class="bi bi-person"></i>
                                    </span>
                                    <input type="text" class="form-control border-start-0" id="name" placeholder="Enter your full name" required>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="email" class="form-label">Email address</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-transparent border-end-0">
                                        <i class="bi bi-envelope"></i>
                                    </span>
                                    <input type="email" class="form-control border-start-0" id="email" placeholder="name@example.com" required>
                                </div>
                                <div class="form-text">We'll never share your email with anyone else.</div>
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-transparent border-end-0">
                                        <i class="bi bi-lock"></i>
                                    </span>
                                    <input type="password" class="form-control border-start-0" id="password" placeholder="Create a strong password" required>
                                </div>
                                <div class="form-text">Use at least 8 characters with letters and numbers.</div>
                            </div>
                            <div class="mb-4">
                                <label for="confirm-password" class="form-label">Confirm Password</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-transparent border-end-0">
                                        <i class="bi bi-lock-check"></i>
                                    </span>
                                    <input type="password" class="form-control border-start-0" id="confirm-password" placeholder="Confirm your password" required>
                                </div>
                            </div>
                            <div class="d-grid gap-2 mb-4">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-person-plus-fill me-2"></i> Create Account
                                </button>
                            </div>
                            <div id="error-message" class="alert alert-danger mt-3" style="display: none;"></div>
                            <div id="success-message" class="alert alert-success mt-3" style="display: none;"></div>
                        </form>
                        
                        <div class="auth-divider">
                            <span>or</span>
                        </div>
                        
                        <div class="auth-footer">
                            <p>Already have an account? <a href="login.html" class="text-decoration-none fw-medium">Sign In</a></p>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-4 text-muted small">
                    <p>Â© 2023 AI Interview Assistant. All rights reserved.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/auth.js"></script>
</body>
</html>
